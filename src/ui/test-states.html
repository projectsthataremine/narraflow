<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pill States Test</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 40px;
    }
    .state-container {
      margin: 40px 0;
      text-align: center;
    }
    .state-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Pill UI States</h1>

  <div class="state-container">
    <div class="state-label">Loading</div>
    <div id="loading"></div>
  </div>

  <div class="state-container">
    <div class="state-label">Silent</div>
    <div id="silent"></div>
  </div>

  <div class="state-container">
    <div class="state-label">Talking</div>
    <div id="talking"></div>
  </div>

  <div class="state-container">
    <div class="state-label">Processing</div>
    <div id="processing"></div>
  </div>

  <script type="module">
    import React from '/../node_modules/react/index.js';
    import ReactDOM from '/../node_modules/react-dom/client.js';
    import { Pill, pillStyles } from './pill.tsx';

    // Add styles
    const styleTag = document.createElement('style');
    styleTag.textContent = pillStyles;
    document.head.appendChild(styleTag);

    // Render each state
    ReactDOM.createRoot(document.getElementById('loading')).render(
      React.createElement(Pill, { mode: 'loading' })
    );

    ReactDOM.createRoot(document.getElementById('silent')).render(
      React.createElement(Pill, { mode: 'silent', vadProbability: 0.2 })
    );

    ReactDOM.createRoot(document.getElementById('talking')).render(
      React.createElement(Pill, { mode: 'talking', vadProbability: 0.8 })
    );

    ReactDOM.createRoot(document.getElementById('processing')).render(
      React.createElement(Pill, { mode: 'processing' })
    );
  </script>
</body>
</html>
